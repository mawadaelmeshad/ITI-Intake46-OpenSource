<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container-fluid p-4">
        <div class="d-flex flex-wrap gap-4">

            <div class="items">
                <button class="btn selection-btn" draggable="true">
                    <i class="fa-regular fa-circle"></i>
                    Single Selection
                </button>

                <button class="btn selection-btn" draggable="true">
                    <i class="fa-solid fa-check-square"></i>
                    Multiple Selection
                </button>

                <button class="btn selection-btn" draggable="true">
                    <i class="fa-solid fa-star"></i>
                    Rating
                </button>

                <button class="btn selection-btn" draggable="true">
                    <i class="fa-solid fa-font"></i>
                    Short Text
                </button>

                <button class="btn selection-btn" draggable="true">
                    <i class="fa-solid fa-list"></i>
                    Drop Down
                </button>
                <button class="btn selection-btn" draggable="true">
                    <i class="fa-solid fa-list-ol"></i>
                    Numeric
                </button>
            </div>

            <div class="box">
                <h6 class="mb-3">Page 1</h6>

                <div class="drop-area">
                    Drag & drop your first question here
                </div>
            </div>

        </div>
    </div>

    <script>
        let btns = document.querySelectorAll('button');
        let box = document.querySelector(".box");
        let parent = document.querySelector(".items");

        btns.forEach(btn =>{
            btn.addEventListener('dragstart' , (e) =>{
                e.dataTransfer.setData('mybtn', e.target.outerHTML);
                window.draggedBtn = e.target;
            })

            // btn.addEventListener('dragend' , (e) =>{
                   
            //         e.target.style.display = 'none';



                
            // })

        })


        // parent.addEventListener('dragleave', (e)=>{
        //     e.target.style.backgroundColor = "pink";
        // })
        box.addEventListener('drop', (e) => {
            const dropArea = box.querySelector('.drop-area');
            if (dropArea) {
                dropArea.remove();
            }
            box.innerHTML += e.dataTransfer.getData('mybtn');
            window.draggedBtn.remove();
            // e.dataTransfer.getData('test').style.display = 'none'
        })
        box.addEventListener('dragenter', (e) => {
            e.preventDefault();
        })

        box.addEventListener('dragover', (e) => {
            e.preventDefault();
        })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
