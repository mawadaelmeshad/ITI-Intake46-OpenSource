<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/bird.gif" style="position: absolute; margin-bottom: 20px; background-color: white;"/>
    <img src="images/bird.gif" style="position: absolute; margin-bottom: 20px;"/>
    <img src="images/bird.gif" style="position: absolute; margin-bottom: 20px;"/>

    <script>
        document.body.style.backgroundImage="url(images/8.jpg)";
        let move = Math.random() * (window.innerWidth);
        document.querySelectorAll('img')[0].style.top=`${Math.random() * window.innerHeight-20}px`;
        document.querySelectorAll('img')[1].style.top=`${Math.random() * window.innerHeight-40}px`;
        document.querySelectorAll('img')[2].style.top=`${Math.random() * window.innerHeight-10}px`;
        let birdWidth = document.querySelectorAll('img')[0].width;


        let id= setInterval(()=>{
            move+=20;
            if(move<window.innerWidth- birdWidth)
                document.querySelectorAll('img').forEach(img=>img.style.left=`${move}px`);
            else
            clearInterval(id);
        },100)


    </script>
</body>
</html>
