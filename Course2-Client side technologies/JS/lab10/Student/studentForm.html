<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="./student.css"/>
    <style>
        body {
            margin: 70px 300px;
            font-family: Andalus;
            font-size:x-large;
            font-weight:bold;
			background-color:lightGrey;
        }
        [type=text],[type=button]
        {
            font-family:'Century Gothic';
            font-size:large;
        }

        table {
            width: 400px;
        
        }
        span{ color:red;display: none ; font-size: 15px;}
        .pinkBG {
            background-color: lightpink;
        }

        .yellowBG {
            background-color: lightyellow;
        }

        .blueBG {
            background-color: lightskyblue;
        }
    </style>
        <script defer src="classes.js"></script>
        <script defer src="functions.js"></script>
        <script defer src="students.js"></script> 
    
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2">
                    Department:
                    <input type="radio" name="Department" value="SD" checked="checked" />SD
                    <input type="radio" name="Department" value="OS" />OS
                    <input type="radio" name="Department" value="EL" />EL
                </td>
            </tr>
            <tr><td>StudentName<input type="text" name="studentName" value="Eman" /></td><td><span id="nameError">Required and should be unique</span></td></tr>
            <tr><td>StudentGrade<input type="number" name="studentGrade" value="50" /></td><td><span id="gardeError">should be number between 0 and 100</span></td></tr>
            
			<tr><td><input type="button"  value="Add" /></td></tr>
            <tr><td>Search<input type="text" name="searchTxt"  /></td><td><span id="gardeError">should be number</span></td></tr>
            <tr>
                <td colspan="2">
                    Filter:
                    <select id="filter">
                        <option value="all">All</option>
                        <option value="success">Success</option>
                        <option value="fail">Fail</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    sort:
                    <select id="sort">
                        <option value="all">All</option>
                        <option value="name">Name</option>
                        <option value="grade">Grade</option>
                    </select>
                </td>
            </tr>
        </table>
        </form>
            <table id="studentsData">

            </table>           
</body>
</html>
