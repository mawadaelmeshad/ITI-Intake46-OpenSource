<h1>Example of Font Tag in HTML</h1>
<p>General text without any Font tag attribute value</p>
<p><font color="yellow">Text having normal font size and font face only changing font color</font></p>
<p><font face="arial">text having font face</font></p>
<p><font size="20">text with increased font size </font></p>
